<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./styles.css">
    <title>JS Training (1st homework)</title>
</head>
<body>
<main class="main">
    <div class="queue-interaction">
        <form action="" id="enqueue-form" class="plate">
            <label for="input-field">Input the contents of the item to enqueue:</label>
            <input type="text" id="input-field" required>
            <input type="submit" value="Enqueue" id="enqueue-btn">
        </form>
        <button id="dequeue-btn" class="plate dequeue-btn">Dequeue</button>
    </div>
    <div>
        <div id="queue-view"></div>
        <p id="message" hidden>Queue is empty.</p>
    </div>
</main>
<script src="app.js"></script>
</body>
</html>
