<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./styles.css">
    <title>JS Training (1st homework)</title>
</head>
<body>
<div>
    <form action="" id="enqueue-form">
        <label for="input-field">Input the contents of the queue item:</label>
        <input type="text" id="input-field" required>
        <br>
        <input type="submit" value="Enqueue" id="enqueue-btn">
    </form>
    <button id="dequeue-btn">Dequeue</button>
</div>
<div id="queue-view"></div>
<p id="message" hidden>Queue is empty.</p>
<script src="app.js"></script>
</body>
</html>
